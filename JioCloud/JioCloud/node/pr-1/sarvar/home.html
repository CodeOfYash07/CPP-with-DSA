<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Design Studio - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background: #0a0a0a;
            /* Footer ko bottom pe rakhne ke liye flex column */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header & Navigation */
        header {
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            color: white;
            padding: 1.5rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 107, 0, 0.3);
            transition: background 0.3s;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b00, #ff3366);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 500;
        }

        .nav-links a:hover {
            color: #ff6b00;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            padding: 180px 2rem 120px;
            text-align: center;
            position: relative;
            overflow: hidden;
            flex: 1;
            /* Content ko center mein rakhne ke liye aur footer push karne ke liye */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255, 107, 0, 0.1) 0%, transparent 70%);
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 900px;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #ffffff, #ff6b00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: fadeInUp 1s ease;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2.5rem;
            color: #b0b0b0;
            animation: fadeInUp 1s ease 0.2s both;
        }

        .cta-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            animation: fadeInUp 1s ease 0.4s both;
        }

        .cta-button {
            padding: 18px 45px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .cta-primary {
            background: linear-gradient(135deg, #ff6b00, #ff3366);
            color: white;
        }

        .cta-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 0, 0.4);
        }

        .cta-secondary {
            background: transparent;
            color: #ff6b00;
            border: 2px solid #ff6b00;
        }

        .cta-secondary:hover {
            background: rgba(255, 107, 0, 0.1);
            transform: translateY(-3px);
        }

        /* Footer */
        footer {
            background: #0a0a0a;
            color: #666;
            text-align: center;
            padding: 2rem;
            border-top: 1px solid rgba(255, 107, 0, 0.2);
            position: relative;
            z-index: 10;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .social-links a {
            color: #666;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #ff6b00;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .hero p {
                font-size: 1.2rem;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .nav-links {
                display: none;
                /* Mobile mein menu simplify karne ke liye hide kiya hai */
            }

            /* Agar mobile menu chahiye to JS add karni padegi */
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">‚ö° NEXUS</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>

                <li><a href="#">Work</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" id="home">
        <div class="hero-content">
            <h1>Future-Ready Digital Solutions</h1>
            <p>Aapke Business Ko Transform Karein Modern Technology Ke Saath</p>
            <div class="cta-buttons">
                <a href="#" class="cta-button cta-primary">Get Started</a>
                <a href="#" class="cta-button cta-secondary">View Portfolio</a>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="social-links">

            </div>
            <p>&copy; 2024 NEXUS Digital. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Header scroll effect
        window.addEventListener('scroll', function () {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.style.background = 'rgba(10, 10, 10, 0.98)';
                header.style.boxShadow = '0 4px 20px rgba(0,0,0,0.5)';
            } else {
                header.style.background = 'rgba(15, 15, 15, 0.95)';
                header.style.boxShadow = 'none';
            }
        });
    </script>
</body>

</html>
